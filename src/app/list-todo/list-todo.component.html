<ul *ngIf="lists.length; else noData">
  <li
    *ngFor="let item of lists; index as i"
    class="py-4 flex items-center justify-between"
  >
    <label class="text-2xl flex items-center">
      <!-- @change="emit('updateDone')" -->
      <input
        [(ngModel)]="item.done"
        type="checkbox"
        class="w-[30px] h-[20px]"
      >
      <span [class]="{'line-through': item.done, 'text-gray-400': item.done}">{{ item.msg }}</span>
    </label>
    <span
      class="cursor-pointer text-xl"
      (click)="handelDelete(i)"
    >❎</span>
  </li>
</ul>
<ng-template #noData>
  <div class="py-10 text-xl font-bold text-center">無資料</div>
</ng-template>
